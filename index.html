<body>
    <header class=" nav-bar">
        <a href="index.html"> <img src="img/logo.png" alt="" class="nav navbar nav-bar img-fluid">
        </a>
    </header>
    <section id="section">
        <h1>YouTube: Converter</h1>
        <p>The best free and fast YouTube converter in mp3, mp4, and other formats!</p>
        <br>
        <div class="link-container">
            <label for="">Video Link:</label>
            <input type="text" class="link" name="link" placeholder="Enter Video Link" required />
        </div>
        <div class="format-container">
            <label for="">Format:</label>
            <select class="format" required>
                <option selected disabled>Select Video Format</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">144</option>
                <option value="360">360</option>
                <option value="480">480</option>
                <option value="720">720</option>
                <option value="1080">1080</option>
                <option value="4k">4k</option>
                <option value="8k">8k</option>
            </select>

        </div>
        <div class="button-container">
            <button class="btnn" type="submit">Start</button>

        </div>
        <div class="button-reload"><button class="btnnn bg-warning" type="submit">restart</button></div>

        <!-- Remove the container if you want to extend the Footer to full width. -->
    </section>

   <!-- End of .container -->
    <!-- https://www.youtube.com/results?search_query=verfifier+si+un+texte+contien+un+mot+avec+js -->
    <script>



        $(".btnn").click(function () {
            var link = $(".link").val();
            var format = $(".format").children("option:selected").val();
            verifurl = link.indexOf("https://www.youtube.com");
            console.log(verifurl);
            var src = "" + link + "=" + format + "";
            if (link != "" && format != "Select Video Format" && verifurl != -1 ) {

                download(link, format);
            }
            else {
                alert("check your url");
                if (alert) {
                    location.reload();
                }
            }
        });


        function download(link, format) {
            $('.button-container').html('<iframe style="height:50px; border:none; overflow::hidden;" src="https://loader.to/api/button/?url=' + link + '&f=' + format + '"></iframe>');

        }
        $(".btnnn").click(function () {
            location.reload();
        });


    </script>


</body>

</html>
